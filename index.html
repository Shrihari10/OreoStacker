<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Oreo Stacker</title>
</head>
<body>
    <img id="o"  src="o.png"  hidden="true">
    <img id="o-down" src="o-down.png"  hidden="true">
    <img id="re"  src="re.png"  hidden="true">
    <div id="toolbar">
        <span style="margin: 50px;">
            <label for="string"> Enter Oreo String</label>
            <input type="text" name="string" id="string">
            <input type="submit" id="enter" value="Generate">
        </span>
            

            <span class="slidecontainer" style="margin: 50px;">
                <label for="resize">Resize</label>
                <input type="range" min="0.5" max="1.5" value="1" step="0.1" class="slider" id="myRange">
            </span>
    </div>
    <script src="app.js"></script>
</body>
</html>
